name: OsmanlÄ±ca Tesseract OCR Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'osmanlica-tesseract/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'osmanlica-tesseract/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Tesseract OCR
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-ara tesseract-ocr-tur
        tesseract --version
    
    - name: Install Python dependencies
      working-directory: ./osmanlica-tesseract
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      working-directory: ./osmanlica-tesseract
      run: |
        python run_tests.py
    
    - name: Test demo script
      working-directory: ./osmanlica-tesseract
      run: |
        python demo.py --help || true
        echo "Demo script check completed"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Lint with flake8
      working-directory: ./osmanlica-tesseract
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
